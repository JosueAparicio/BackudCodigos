<form v-on:submit.prevent="guardarPelicula" data-accion="nuevo" data-id_pelicula='' id="frmPelicula" method="POST">
    <div class="card text-white bg-secondary mb-3" style="max-width: 24rem;">

        <div class="card-header">
            LISTADO DE PELICULAS

            <button type="button" id="btn-close-pelicula" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="card-body">
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        NOMBRE DE LA PELICULA
                    </div>
                    <div class="col">
                        <input type="text" required v-model="pelicula.descripcion" placeholder="XXXX0000" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        SINOPSIS
                    </div>
                    <div class="col">
                        <input type="text" required v-model="pelicula.sinopsis" placeholder="AAA AAAA" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        GENERO
                    </div>
                    <div class="col">
                        <input type="text" required v-model="pelicula.genero" placeholder="Usulutan" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row row-cols-1">
                <div class="row-col">
                    <div class="col">
                        DURACION:
                    </div>
                    <div class="col">
                        <input type="text" required v-model="pelicula.duracion" placeholder="0000-0000" class="form-control">
                    </div>
                </div>
            </div>

            <div class="rows row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        <input type="submit" id="btnGuardarPelicula" class="btn btn-outline-primary text-white"
                            value="GUARDAR">
                        <input type="reset" id="" class="btn btn-outline-warning text-white" value="LIMPIAR">
                        <input type="button" class="btn btn-outline-success mostrar-buscar-pelicula text-white"
                            data-modulo="pelicula" data-form="buscar-pelicula" value="BUSCAR">
                    </div>
                </div>
            </div>

            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="alert alert-success" role="alert">
                        {{ pelicula.msg }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/pelicula/pelicula.js"></script>
